name: debian-spack-develop

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
  # the spack-develop branch changes quickly - check every week for now
  - cron: "4 0 * * 1"

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: make oommf-spack
